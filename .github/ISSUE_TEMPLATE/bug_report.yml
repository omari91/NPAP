name: Bug Report
description: Report a bug in NPAP
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below so we can reproduce and fix the issue.

        Before submitting, please check [existing issues](https://github.com/IEE-TUGraz/NPAP/issues) to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Load data with ...
        2. Call partition with ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Minimal Reproducible Example
      description: A minimal code snippet that reproduces the issue.
      render: python
      placeholder: |
        import npap

        manager = npap.PartitionAggregatorManager()
        # ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include the full error traceback if applicable.
    validations:
      required: true

  - type: input
    id: npap-version
    attributes:
      label: NPAP Version
      description: "Run: `python -c \"import npap; print(npap.__version__)\"`"
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Run: `python --version`"
      placeholder: e.g., 3.12.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.).
